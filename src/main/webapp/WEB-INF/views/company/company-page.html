<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>COMPANIES</title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>
<body>

<div class="container">

    <h1 class="text-center bg-info mt-2">All Company</h1>

    <table class="table table-dark table-hover">
        <tr>
            <th> Company ID</th>
            <th> Company Name</th>
            <th> Location</th>
            <th> Operations</th>
        </tr>

        <div th:each="comp : ${company}" >
            <tr>
                <td>
                    <p th:text="${comp.id}"></p>
                </td>
                <td>
                    <p th:text="${comp.name}"></p>
                </td>
                <td>
                    <p th:text="${comp.locatedCountry}"></p>
                </td>

                <td>
                    <form th:action="@{/company-delete/{id}(id=${comp.id})}" th:method="DELETE">
                        <button type="submit" class="btn btn-danger" data-toggle="modal"
                                data-target="#deleteModal">DELETE
                        </button>
                    </form>
                </td>
                <td>
                    <a button type="button" class="btn btn-info" th:href="@{company-update/{id}(id=${comp.id})}">EDIT</button></a>
                </td>

            </tr>
        </div>

    </table>
    <a button type="button" class="btn btn-primary" href="/company-create">CREATE COMPANY</button></a>

</div>

</body>
</html>
