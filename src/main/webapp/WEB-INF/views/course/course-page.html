<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>COURSES</title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>
<body>

<h1 class="text-center bg-primary mt-2">All Course</h1>
<div class="container">

    <table class="table table-dark table-hover">
        <tr>
            <th> Course ID</th>
            <th> Course Name</th>
            <th> duration</th>
            <th> Company</th>
            <th> Teacher</th>
        </tr>

        <div>
            <tr th:each="all: ${allCourses}" >
                <td>
                    <p th:text="${all.getId()}"></p>
                </td>
                <td>
                    <p th:text="${all.courseName}"></p>
                </td>
                <td>
                    <p th:text="${all.duration}"></p>
                </td>
                <td>
                    <p class="text-white bg-danger fst-italic" th:text="${all.getCompany().getName()}"></p>
                </td>
                <td>
                    <p class="text-dark bg-warning fst-italic" th:text="${all.getTeacher().getFirstName()}"></p>
                </td>

            </tr>
        </div>

    </table>
    <a button type="button" class="btn btn-primary" href="/course/course-create">CREATE COURSE</button></a>

    <section>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://srg-eco.ru/wp-content/uploads/2021/05/Osobennosti-obucheniya-angliyskomu-yazyiku-za-granitsey.jpg" class="d-block w-100" alt="img1">
                </div>
                <div class="carousel-item">
                    <img src="https://mulino58.ru/wp-content/uploads/9/e/a/9ea46facc7f9df8fce709843caba39e0.jpg" class="d-block w-100" alt="img2">
                </div>
                <div class="carousel-item">
                    <img src="https://avatars.mds.yandex.net/get-zen_doc/4347415/pub_613b516578a62842898dbfb0_613b51869818c42782d580c1/scale_1200" class="d-block w-100" alt="img3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

</div>

</body>
</html>
