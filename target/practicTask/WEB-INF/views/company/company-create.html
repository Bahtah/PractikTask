<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>

<h1 class="text-center bg-secondary">CREATE COMPANY</h1>
<div class="container">

    <form action="#" th:action="@{/company-create}" th:object="${company}" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control"  aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="locatedCountry" class="form-label">Location</label>
            <input type="text" th:field="*{locatedCountry}" id="locatedCountry" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">CREATE COMPANY</button>
    </form>

</div>

</body>
</html>
