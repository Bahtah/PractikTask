<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>COMPANIES</title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>
<body class="bg-success p-2 text-white bg-opacity-75">

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="fs-2 text-uppercase text-white me-3 py-2 text-dark text-decoration-none" href="/course/allCourse">All Courses</a>
    </nav>
</div>

<h1 class="text-center text-white bg-primary mt-2">All Company</h1>
<div class="container">

    <table class="table table-dark table-hover">
        <tr>
            <th> Company ID</th>
            <th> Company Name</th>
            <th> Location</th>
            <th> Operations</th>
            <th> View details</th>
        </tr>

        <div th:each="comp : ${company}" >
            <tr>
                <td>
                    <p th:text="${comp.id}"></p>
                </td>
                <td>
                    <p th:text="${comp.name}"></p>
                </td>
                <td>
                    <p th:text="${comp.locatedCountry}"></p>
                </td>

                <td>
                    <form th:action="@{/company-delete/{id}(id=${comp.id})}" th:method="DELETE">
                        <button type="submit" class="btn btn-danger btn-sm" data-toggle="modal"
                                data-target="#deleteModal">DELETE
                        </button>
                    </form>
                    <a button type="button" class="btn btn-warning btn-sm mt-2" th:href="@{company-update/{id}(id=${comp.id})}">EDIT</button></a>
                </td>
                <td>
                    <a button type="button" class="btn btn-info" th:href="@{course/{id}(id=${comp.id})}">VIEW</button></a>
                </td>
            </tr>
        </div>

    </table>
    <a button type="button" class="btn btn-primary" href="/company-create">CREATE COMPANY</button></a>
</div>

</body>
</html>
