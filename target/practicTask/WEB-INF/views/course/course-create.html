<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>

<h1 class="text-center bg-secondary">CREATE COURSE</h1>
<div class="container">

    <form action="#" th:action="@{course-save}" th:object="${course}" method="post">
        <div class="mb-3">
            <label for="courseName" class="form-label">Name</label>
            <input type="text" th:field="*{courseName}" id="courseName" class="form-control"  aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input type="text" th:field="*{duration}" id="duration" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">CREATE COURSE</button>
    </form>

</div>

</body>
</html>
