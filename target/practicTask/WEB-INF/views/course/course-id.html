<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>COURSES</title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>

<body>

<h1 class="text-center bg-info mt-2">Course company</h1>

<div class="container">

    <table class="table table-dark table-hover">
        <tr>
            <th> Course ID</th>
            <th> Course Name</th>
            <th> duration</th>
            <th> Company</th>
            <th> Teacher</th>
        </tr>

        <div>
            <tr th:each="course1 : ${courses1}" >
                <td>
                    <p th:text="${course1.id}"></p>
                </td>
                <td>
                    <p th:text="${course1.courseName}"></p>
                </td>
                <td>
                    <p th:text="${course1.getDuration()}"></p>
                </td>
                <td>
                    <p class="text-white bg-danger fst-italic" th:text="${course1.getCompany().name}"></p>
                </td>
                <td>
                    <p class="text-dark bg-warning fst-italic" th:text="${course1.getTeacher().getFirstName()}"></p>
                </td>
            </tr>
        </div>

    </table>
    <a button type="button" class="btn btn-primary" href="/course/allCourse">VIEW ALL COURSES</button></a>

</div>

</body>
</html>
