<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>COURSES</title>
</head>

<body class="bg-success p-2 text-white bg-opacity-75">

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="fs-2 text-uppercase text-white me-3 py-2 text-dark text-decoration-none" href="/course/allCourse">All Courses</a>
    </nav>
</div>

<h1 class="text-center text-dark bg-info mt-2">Course company</h1>

<div class="container">

    <table class="table table-dark table-hover">
        <tr>
            <th> Course ID</th>
            <th> Course Name</th>
            <th> duration</th>
            <th> Company</th>
            <th> Teacher</th>
        </tr>

        <div>
            <tr th:each="course1 : ${courses1}" >
                <td>
                    <p th:text="${course1.id}"></p>
                </td>
                <td>
                    <p th:text="${course1.courseName}"></p>
                </td>
                <td>
                    <p th:text="${course1.getDuration()}"></p>
                </td>
                <td class="text-white bg-danger fst-italic">
                    <p th:text="${course1.getCompany().name}"></p>
                </td>
                <td class="text-dark bg-warning fst-italic">
                    <p th:text="${course1.getTeacher().getFirstName()}"></p>
                </td>
            </tr>
        </div>

    </table>

    <a button type="button" class="btn btn-primary" href="/course/allCourse">VIEW ALL COURSES </button></a>
    <a button type="button" class="btn btn-primary" href="/course/course-create">CREATE COURSE </button></a>

</div>

</body>
</html>
